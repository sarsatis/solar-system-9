apiVersion: v1
kind: Pod
metadata:
  labels:
    jenkins: jenkins-pipeline
spec:
  serviceAccountName: myjenkins
  securityContext:
    runAsUser: 0
  containers:
    - name: jnlp
      image: jenkins/jnlp-agent-maven
      resources:
        requests:
          memory: "128Mi"
          cpu: "500m"
        limits:
          memory: "1000Mi"
          cpu: "500m"
    - name: docker
      image: jpetazzo/dind
      securityContext:
        runAsUser: 0
        privileged: true
        allowPrivilegeEscalation: true
      resources:
        requests:
          memory: "128Mi"
          cpu: "500m"
        limits:
          memory: "128Mi"
          cpu: "500m"
      volumeMounts:
        - mountPath: /var/lib/docker
          name: dind-storage
